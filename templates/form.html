<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>J-Sci Archive 投稿フォーム</title>
</head>
<body>
  <h1>📄 J-Sci Archive 投稿フォーム</h1>

  <form method="POST">
    <p><strong>タイトル：</strong><br>
    <input type="text" name="title" size="60" required></p>

    <p><strong>要旨：</strong><br>
    <textarea name="abstract" rows="5" cols="60" required></textarea></p>

    <p><strong>本文：</strong><br>
    <textarea name="fulltext" rows="10" cols="60" required></textarea></p>

    <p><input type="submit" value="GPT査読チェック"></p>
  </form>

  {% if result %}
    <hr>
    <h2>🔍 GPTフィルタ結果</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
